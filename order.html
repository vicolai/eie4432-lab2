<!DOCTYPE html>
<html>

<head>
    <title>StudentID_Drink Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="order.js"></script>

</head>

<body class="d-flex flex-column vh-100">
    <header class="bg-black text-light text-center py-4">
        <h1>Drink Ordering System</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav  gap-lg-3">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link  link-primary fw-semibold" href="order.html">Order</a>
                    <a class="nav-link" href="reserve.html">Reserve a Table</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <form id="order-form" method="POST" onsubmit="handleFormSubmission(e)">
            <div class="row mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="row mb-3">
                <label for="drink" class="form-label">Drink:</label>
                <select id="drink" name="drink" class="form-select" required>
                    <option value="default" selected>Please Select</option>
                    <option value="bubble-milktea">Iced Bubble Milktea</option>
                    <option value="iced-latte">Iced Latte</option>
                    <option value="pineapple-juice">Iced Pineapple Juice</option>
                </select>
            </div>
            <div class="row mb-3 d-inline-block d-lg-flex">
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Size:</label>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="small" name="size" value="small" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="small" class="btn btn-outline-success">Small</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="medium" name="size" value="medium" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="medium" class="btn btn-outline-success">Medium</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="large" name="size" value="large" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="large" class="btn btn-outline-success">Large</label>
                    </div>
                </div>
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Ice:</label>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="normal" name="ice" value="normal" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="normal" class="btn btn-outline-success">Normal</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="less" name="ice" value="less" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="less" class="btn btn-outline-success">Less</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="without" name="ice" value="without" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="without" class="btn btn-outline-success">Without Ice</label>
                    </div>
                </div>
                <div class="col d-flex d-lg-block">
                    <label class="form-label">Sweetness:</label>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="full" name="sweetness" value="full" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="full" class="btn btn-outline-success">100%</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="half" name="sweetness" value="half" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="half" class="btn btn-outline-success">50%</label>
                    </div>
                    <div class="mb-2 ms-2 ms-lg-0">
                        <input type="radio" id="none" name="sweetness" value="none" class="btn-check"
                            onchange="calculatePrice()" required />
                        <label for="none" class="btn btn-outline-success">0%</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="fs-3 fw-semibold">
                    Price: $<span id="price">0</span>
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="placeOrder(event)">Place Order</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </form>
    </div>
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        &copy; &lt;Student ID&gt; &lt;Student Name&gt; - EIE4432 Lab 2 Project
    </footer>
</body>

</html>
