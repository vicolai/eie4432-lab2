<!DOCTYPE html>
<html>

<head>
    <title>StudentID_Drink Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .table {
            fill: green;
            stroke: black;
            stroke-width: 2;
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex flex-column vh-100">
    <header class="bg-black text-light text-center py-4">
        <h1>Drink Ordering System</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav  gap-lg-3">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="order.html">Order</a>
                    <a class="nav-link  link-primary fw-semibold" aria-current="page" href="reserve.html">Reserve a
                        Table</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <svg width="400" height="100">
            <circle class="table" cx="50" cy="50" r="30" onclick="selectTable(1)" />
            <text x="50" y="50" text-anchor="middle" alignment-baseline="central" fill="white">1</text>

            <circle class="table" cx="150" cy="50" r="30" onclick="selectTable(2)" />
            <text x="150" y="50" text-anchor="middle" alignment-baseline="central" fill="white">2</text>

            <circle class="table" cx="250" cy="50" r="30" onclick="selectTable(3)" />
            <text x="250" y="50" text-anchor="middle" alignment-baseline="central" fill="white">3</text>

            <circle class="table" cx="350" cy="50" r="30" onclick="selectTable(4)" />
            <text x="350" y="50" text-anchor="middle" alignment-baseline="central" fill="white">4</text>

        </svg>
    </div>
    <div id="selected-table" class="text-center fs-3 fw-semibold"></div>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        &copy; &lt;Student ID&gt; &lt;Student Name&gt; - EIE4432 Lab 2 Project
    </footer>
    <script>
        function selectTable(tableNumber) {
            document.getElementById("selected-table").textContent = "You are selecting: Table " + tableNumber;
        }
    </script>
</body>

</html>
